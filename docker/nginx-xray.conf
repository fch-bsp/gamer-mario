worker_processes auto;
worker_rlimit_nofile 65535;
pid /tmp/nginx.pid;
error_log /tmp/error.log warn;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /tmp/access.log main;

    # Temporary directories for non-root user
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp_path;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    # Performance otimizada para jogos HTML5
    sendfile on;
    sendfile_max_chunk 1m;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer sizes otimizados
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Gzip compression otimizada
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype;

    # Security headers (otimizados para jogos HTML5)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; media-src 'self' data:; connect-src 'self';" always;

    # X-Ray tracing headers - Melhorado
    map $http_x_amzn_trace_id $trace_id {
        default $http_x_amzn_trace_id;
        "" $request_id;
    }

    # Gerar trace ID se não existir
    map $trace_id $generated_trace_id {
        default $trace_id;
        "" "1-$msec-$request_id";
    }

    # Logging format with X-Ray trace ID - Melhorado
    log_format xray_format '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for" '
                          'trace_id="$generated_trace_id" request_time=$request_time '
                          'upstream_response_time=$upstream_response_time '
                          'service="mario-game" environment="prod"';

    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Use X-Ray logging format
        access_log /tmp/access.log xray_format;

        # Add X-Ray trace headers to responses - Melhorado
        add_header X-Trace-Id $generated_trace_id always;
        add_header X-Request-Time $request_time always;
        add_header X-Service-Name "mario-game" always;
        add_header X-Environment "prod" always;

        # Health check endpoint com trace
        location /health {
            access_log /tmp/access.log xray_format;
            return 200 '{"status":"healthy","service":"mario-game","trace_id":"$generated_trace_id","timestamp":"$time_iso8601"}\n';
            add_header Content-Type application/json;
            add_header X-Trace-Id $generated_trace_id always;
            add_header X-Service-Name "mario-game" always;
        }

        # Endpoint para debug de traces
        location /debug/trace {
            access_log /tmp/access.log xray_format;
            return 200 '{"trace_id":"$generated_trace_id","original_trace":"$http_x_amzn_trace_id","request_id":"$request_id","timestamp":"$time_iso8601","service":"mario-game"}\n';
            add_header Content-Type application/json;
            add_header X-Trace-Id $generated_trace_id always;
        }

        # Main application
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache otimizado para assets estáticos
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header Vary "Accept-Encoding";
                add_header X-Trace-Id $generated_trace_id always;
                
                # Otimizações específicas para JavaScript (crítico para jogos)
                location ~* \.js$ {
                    expires 1y;
                    add_header Cache-Control "public, immutable";
                    add_header X-Trace-Id $generated_trace_id always;
                    gzip_static on;
                }
            }
            
            # Configuração otimizada para arquivos de áudio (importante para jogos)
            location ~* \.(mp3|ogg|wav)$ {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, OPTIONS";
                add_header Access-Control-Allow-Headers "Range";
                add_header Accept-Ranges bytes;
                add_header X-Trace-Id $generated_trace_id always;
                expires 1y;
                add_header Cache-Control "public, immutable";
                
                location ~* \.mp3$ {
                    add_header Content-Type "audio/mpeg";
                    add_header X-Trace-Id $generated_trace_id always;
                }
                location ~* \.ogg$ {
                    add_header Content-Type "audio/ogg";
                    add_header X-Trace-Id $generated_trace_id always;
                }
            }
            
            # Otimização para fontes
            location ~* \.(woff|woff2|ttf|eot)$ {
                add_header Access-Control-Allow-Origin "*";
                add_header X-Trace-Id $generated_trace_id always;
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Página principal com otimizações
        location = / {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            add_header X-Trace-Id $generated_trace_id always;
        }

        # Error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /index.html;
    }
}
